<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebRTC Video Conference</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Container chọn phòng -->
  <div id="room-selection-container">
    <h1>WebRTC Video Conference</h1>
    <label>Enter Room Number:</label>
    <input id="room-input" type="text" placeholder="Room ID"/>
    <button id="connect-button">CONNECT</button>
  </div>

  <!-- Container video conference -->
  <div id="video-chat-container">
    <video id="local-video" autoplay muted></video>
    <video id="remote-video" autoplay></video>

    <!-- Bottom control bar -->
    <div class="bottom-bar">
      <div class="control-buttons">
        <button class="btn" id="mic-button" title="Toggle Mic">🎤</button>
        <button class="btn" id="cam-button" title="Toggle Camera">📷</button>
        <button class="btn hangup" id="leave-button" title="Leave Call">📞</button>
      </div>z
    </div>
  </div>

  <!-- Socket.io + client.js -->
  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
